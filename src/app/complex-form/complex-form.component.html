<div class="container mt-5">
  <form [formGroup]="complexForm">

    <!-- Nombre completo -->
    <div class="mb-3">
      <label for="fullName" class="form-label">Nombre Completo</label>
      <input type="text" id="fullName" formControlName="fullName" class="form-control">
    
    </div>

    <!-- Correo Electrónico -->
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" formControlName="email" class="form-control">
 
    </div>

    <!-- Contraseña -->
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" id="password" formControlName="password" class="form-control">
  
    </div>

    <!-- Biografía (TextArea) -->
    <div class="mb-3">
      <label for="bio" class="form-label">Biografía</label>
      <textarea id="bio" formControlName="bio" class="form-control"></textarea>
    </div>

    <!-- Género (Radio Buttons) -->
    <div class="mb-3">
      <label class="form-label">Género</label><br>
      <input type="radio" id="male" formControlName="gender" value="male"> Hombre<br>
      <input type="radio" id="female" formControlName="gender" value="female"> Mujer<br>
    </div>

    <!-- Habilidades (Checkbox) -->
    <div formArrayName="skills" class="mb-3">
      <label class="form-label">Habilidades</label><br>
      <div *ngFor=" let skill of skills.controls; let i = index">
        <input type="checkbox" [formControlName]="i"> {{skillName(i)}}
      </div>
    </div>

    <!-- País (Select) -->
    <div class="mb-3">
      <label for="country" class="form-label">País</label>
      <select id="country" formControlName="country" class="form-select">
        <option value="">Seleccione un país</option>
        <option value="chile">Chile</option>
        <option value="argentina">Argentina</option>
        <option value="mexico">México</option>
      </select>
    </div>

    <!-- Edad (Número) -->
    <div class="mb-3">
      <label for="age" class="form-label">Edad</label>
      <input type="number" id="age" formControlName="age" class="form-control">
    </div>

    <!-- Fecha de nacimiento (Date) -->
    <div class="mb-3">
      <label for="birthdate" class="form-label">Fecha de Nacimiento</label>
      <input type="date" id="birthdate" formControlName="birthdate" class="form-control">
    </div>


    <!-- Satisfacción (Range) -->
    <div class="mb-3">
      <label for="satisfaction" class="form-label">Satisfacción: </label>

      <!-- Input de tipo range -->
      <input type="range" id="satisfaction" formControlName="satisfaction" class="form-range" min="0" max="100">

     
    </div>

    <!-- Botón de Enviar -->
    <button type="submit" class="btn btn-primary" >Enviar</button>
  </form>

  <!-- Vista de datos en JSON -->
  <div class="mt-5">
    <!-- <pre>{{ complexForm.value | json }}</pre> -->
  </div>
</div>
